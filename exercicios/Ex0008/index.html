<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    
    <p> nessa frase, temos um <b>termo em negrito</b>
    </p> <!---  tag B nao é semantica-->

    <p>nessa frase temos um <strong>termo em destaque</strong> </p>

    <h2>Italico / enfase</h2>

    <p>Nesta frase, temos um <i>termo em italico</i> usando a tag I </p>
     
    <p>nesta frase temos um termo <em>em enfase</em></p>
    <p>podemos criar tambem <mark>um texto marcado </mark>unsando a tag MARK</p>
</body>
</html>
