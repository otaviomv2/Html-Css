<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }
        td,th{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        th{
            font-weight: bold;
        }
      
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <th>Grupo</th>
            <th>Nome</th>
            <th colspan="3">Filmes</th>
        </thead>
        <tr>
            <th rowspan="3">Mulheres</th>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>


            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td> Vingadores</td>
          
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td> Big hero</td>
        </tr>

        <tr>
            <th rowspan="3">Homens</th>
            <td>Bruno Mendonça</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel lourenço</td>
            <td>Wall-E</td>
            <td>OldBoy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>FAbiano Mota</td>
            <td>Stars Wars 5</td>
            <td>TAxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
    
</body>
</html>
